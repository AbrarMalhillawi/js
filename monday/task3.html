<body>
    <script>
        let age;
         let cups;
         age=prompt("enter your age : ");
         cups=prompt("enter amount ber day:");
         calculateSupply(age,cups);
        function calculateSupply(my_age,num_cups)
        { 
            my_age=100-my_age;
            result=(360*my_age)*num_cups;
            document.write(" You will need "+ result +" cups of tea to last you until the ripe old age of 100 ");
              
        }
    </script>
